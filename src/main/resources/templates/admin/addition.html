<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addition</title>
</head>
<body>
Привет! Вы на странице добавления продукта

<form th:method="post" th:action="@{/admin/addProduct}" th:object="${product}">
  <label for="title">Введите название продукта:</label>
  <input type="text" th:field="*{title}" id="title">
  <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
  <br>
  <label for="description">Введите описание продукта:</label>
  <input type="text" th:field="*{description}" id="description">
  <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
  <br>
  <label for="category_id">Введите категорию:</label>
  <input type="text" th:field="*{category_id}" id="category_id">
  <div style="color: red" th:if="${#fields.hasErrors('category_id')}" th:errors="*{category_id}">Category Error</div>
  <br>
  <label for="price">Введите стоимость:</label>
  <input type="text" th:field="*{price}" id="price">
  <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>
  <br>
  <label for="quantity">Введите количество:</label>
  <input type="text" th:field="*{quantity}" id="quantity">
  <div style="color: red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity Error</div>
  <br>
  <label for="image_url">Введите url адрес картинки:</label>
  <input type="text" th:field="*{image_url}" id="image_url">
  <div style="color: red" th:if="${#fields.hasErrors('image_url')}" th:errors="*{image_url}">Image url Error</div>
  <br>
  <input type="submit" value="Добавить товар">
  <br>
  <hr>
</form>
<form style="position: fixed; top: 10px; right: 10px;" action="/admin/adminPage">
  <input type="submit" value="Вернуться на страницу админа"/>
</form>
</body>
</html>
