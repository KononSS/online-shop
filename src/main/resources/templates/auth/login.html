<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body style="background-size: 95%; background-image: url('https://www.opensourceagenda.com/storage/media/700/a-brief-history-of-spring-spring-boot.jpg');" >

<form style="margin: auto; width: 500px;" name="f" method="POST" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="username">Введите имя пользователя:</label>
    <input type="text" name="username" id="username">
    <br>
    <label for="password">Введите пароль:</label>
    <input type="password" name="password" id="password">
    <br>
    <input type="submit" value="Войти">
    <div th:if="${param.error}" style="color: red">
        Неправильное имя или пароль!
    </div>

</form>
<form style="position: fixed; top: 10px; right: 10px;" action="/auth/registration">
    <input type="submit" value="Зарегистрироваться"/>
</form>
</body>
</html>
